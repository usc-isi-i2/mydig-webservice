                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

                id="updateSavedGlossary" method="POST" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="getAction1" method="GET" content-type="application/json"
                handle-as="json" on-response="getTLDInferlink" on-error="done"></iron-ajax>

        <iron-ajax
                id="editTag" method="GET" content-type="application/json"

        <iron-ajax
                id="editField" method="GET" content-type="application/json"

     <div class="content">

     <!-- DIALOG FOR FIELD DELETING FIELD -->
         <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling"  id="sureToDeleteDialog" modal>
                <p> Deleting Field : {{fieldName}}. Cannot be
                    undone!
                </p>
                <div class="buttons">
                    <paper-button on-tap="deleteFieldFunction">Delete</paper-button>
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
        </paper-dialog>


        <!-- DIALOG FOR ACTION TLD IMPORT -->
             <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling"  id="importFileFormDialog"
                          style="width:50%;margin-left:auto;margin-right:auto" modal>
               <paper-dialog-scrollable>
               <iron-form>
                    <form content-type="multipart/form-data" id="importFileForm"
                          on-iron-form-presubmit="onPresubmit" method="POST">
                        <h4>Import File</h4>
                        <paper-input type="file" id="fileInput"></paper-input>
                        <paper-button raised on-tap="submitImportFileForm" dialog-dismiss>Submit
                        </paper-button>
                        <paper-button raised dialog-dismiss>Close</paper-button>
                        <br><br>
                    </form>
                    </iron-form>
                </paper-dialog-scrollable> 
            </paper-dialog>


        <!-- DIALOG FOR ACTION DESIRED -->
                <paper-dialog id="updateDesiredDialog" with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling"  style="width:50%;margin-left:auto;margin-right:auto"modal>
                <p> <paper-input id="globalDesiredNumber" label="Desired number of docs to run per TLD"
                                     value="10" type="number" min="0" max="999999999" maxlength="10" auto-validate pattern="[0-9]{1,11}"></paper-input>
                </p>
                <div class="buttons">
                    <paper-button on-tap="updateDesiredNumber">Update</paper-button>
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>


        <!-- DIALOG FOR MENU IMPORT PROJECT -->
            <paper-dialog id="importProjectConfigDialog" with-backdrop on-iron-overlay-opened="_disableDocumentScrolling" on-iron-overlay-closed="_restoreDocumentScrolling"

        <!-- DIALOG FOR ACTIONS LOG DIALOG -->
          <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                      on-iron-overlay-closed="_restoreDocumentScrolling" id="logDialog"
                      style="width:50%;margin-left:auto;margin-right:auto">
                <h4>Log of building catalog</h4>
                <paper-dialog-scrollable >
                <div id="logDialogContent"></div>
                </paper-dialog-scrollable>
            </paper-dialog>

        <!-- DIALOG FOR FIELDS ADD BLACKLISTS DIALOG -->
        <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="EditFieldBlacklists"
                          style="width:50%;margin-left:auto;margin-right:auto">

                <paper-button style="float:right;"
                              dialog-dismiss raised on-tap="saveTempBlacklists"><strong>X</strong></paper-button>
                <br><br><br>
                <h4>Blacklists</h4>
                <paper-dialog-scrollable>
                    <template is="dom-repeat" items="{{glossaries}}">
                        <paper-styles class="addPaddingToSections"
                                        style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                            <div style="padding-bottom:0.5em">
                                <span><strong style="float:left">Name:</strong> {{item.0}}</span>
                                <paper-checkbox style="float:right;" id="bl-{{item.0}}" raised value="">
                                    <strong>Use</strong></paper-checkbox>
                            </div>
                        </paper-styles>
                    </template>
                </paper-dialog-scrollable>

            </paper-dialog>

          </div> 


           <!-- DIALOG FOR ALERT -->
           <paper-dialog id="alertDialog" modal>
                <p><b>{{dialogText}}</b></p>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>OK</paper-button>
            </div>
            </paper-dialog>

            <!-- DIALOG FOR CONFIRM -->
            <paper-dialog id="confirmDialog" modal>
                <p>{{confirmText}}</p>
            <div class="buttons">
                <paper-button  class="{{functionButton}}" id="yes" value={{confirmValue}} dialog-confirm autofocus>{{confirmButton}}</paper-button>
                 <paper-button id={{functionButton}} dialog-confirm autofocus>CANCEL</paper-button>
            </div>
            </paper-dialog>

            <!-- DIALOG FOR PROJECT SETTINGS -->
            <paper-dialog id="projectSettingsDialog" modal>
                <paper-input label="Image Prefix : " value="{{projectSettingsObject.image_prefix}}" id="imagePrefix"></paper-input>
                <paper-input label="Default Desired Number : " value="{{projectSettingsObject.default_desired_num}}" id="defaultDesiredNum" error-message="Numbers only!" auto-validate pattern="[0-9]*"></paper-input>


                <paper-checkbox class="projectInputStyle" id="hideTimelines">Hide Timelines</paper-checkbox>
                <paper-checkbox class="projectInputStyle" id="searchFormImages">Show Images in Search Form</paper-checkbox>
                <paper-checkbox class="projectInputStyle" id="imageFacets">Show Images in Facets</paper-checkbox>
                        <paper-tooltip for="field_free_text_search"></paper-tooltip>

                <paper-dropdown-menu id="newlineType" style="margin:0px;" class="projectInputStyle"
                                         label="Newline Type : " >
                        <paper-listbox id="newlineTypeListbox"
                                    selected={{get_newlineType(projectSettingsObject.new_linetype)}}
                                    slot="dropdown-content">
                                <paper-item value="break">Break</paper-item>
                                <paper-item value="newline">Newline</paper-item>
                        </paper-listbox>
                </paper-dropdown-menu>


<!--                     <paper-tooltip fit-to-visible-bounds="true" position="top" for="searchFieldEdit">High numbers make
                        results matching in a field push documents up in the ranking
                    </paper-tooltip> -->
            <div class="buttons">
                <paper-button  on-click="saveProjectSettings" id="save" dialog-confirm autofocus>SAVE</paper-button>
                 <paper-button id={{functionButton}} dialog-confirm autofocus>CANCEL</paper-button>
            </div>
            </paper-dialog>


            

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="uploadZipFileDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>
                    <h4>Please upload gz File only</h4>
                    <form is="iron-form" content-type="multipart/form-data" method="POST">
                        <paper-input id="samplePagesFile" type="file" required
                                     accept="application/x-gzip,application/x-compressed"></paper-input>
                        <paper-button raised onclick="uploadSamplePagesFiles()">Submit</paper-button>
                        <paper-button raised dialog-dismiss>Close</paper-button>
                        <br><br>
                    </form>
                </paper-dialog-scrollable>

            </paper-dialog>

           

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="spacyRulesDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>

                    <paper-styles class="addPaddingToSections"
                                    style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                        <div>
                            <textarea id="spacyRulesTextArea"
                                      style="margin: 0px;width:100%;height: 34em;resize:none"></textarea>
                        </div>
                    </paper-styles>
                </paper-dialog-scrollable>

                <div style="float:right">
                    <paper-button
                            style="float:right;margin-top:20px;margin-right:20px;"
                            on-tap="updateFieldSpacyRules" raised><strong>Save</strong></paper-button>
                    <paper-button style="float:right;margin-top:20px"
                                  dialog-dismiss raised><strong>Cancel</strong></paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="spacyRulesNextDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>

                    <paper-styles class="addPaddingToSections"
                                    style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                        <div>
                            <textarea id="spacyRulesNextTextArea"
                                      style="margin: 0px;width:100%;height: 34em;resize:none"></textarea>
                        </div>
                    </paper-styles>
                </paper-dialog-scrollable>

                <div style="float:right">
                    <paper-button
                            style="float:right;margin-top:20px;margin-right:20px;"
                            on-tap="editRulesNext" raised><strong>Save</strong></paper-button>
                    <paper-button style="float:right;margin-top:20px"
                                  dialog-dismiss raised><strong>Cancel</strong></paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="spacyRulesNextDialogAdd"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>

                    <paper-styles class="addPaddingToSections"
                                    style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                        <div>
                            <textarea id="spacyRulesNextTextAreaAdd"
                                      style="margin: 0px;width:100%;height: 34em;resize:none"></textarea>
                        </div>
                    </paper-styles>
                </paper-dialog-scrollable>

                <div style="float:right">
                    <paper-button
                            style="float:right;margin-top:20px;margin-right:20px;"
                            on-tap="editRulesNextAdd" raised><strong>Save</strong></paper-button>
                    <paper-button style="float:right;margin-top:20px"
                                  dialog-dismiss raised><strong>Cancel</strong></paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="showTLDsDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">

                <paper-dialog-scrollable>

                    <div>
                        <table style="width:100%">
                            <tr>
                                <th>URL</th>
                                <th>Pages</th>
                            </tr>
                            <template is="dom-repeat" items="{{tldResponse}}">
                                <tr>
                                    <td style="text-align:center">{{item.0}}</td>
                                    <td style="text-align:center">{{item.1}}</td>
                                </tr>
                            </template>
                        </table>
                    </div>
                </paper-dialog-scrollable>

            </paper-dialog>

           

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="modalDialog" modal>
                <paper-button dialog-confirm autofocus> Error.</paper-button>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="modalDialogSuccess" modal>
                <paper-button style="text-transform:none" dialog-confirm autofocus> Request Submitted with Success
                </paper-button>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="modalDialogSuccessIndex" modal>
                <paper-button dialog-confirm autofocus style="text-transform:none"> Search Index switched to Newest
                    Index
                </paper-button>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>



            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="sureToContinueExtraction" modal>
                <paper-button autofocus style="text-transform:none"> This command will invoke the extraction pipeline on
                    the full dataset, potentially taking 8 hours depending on the size of the dataset.
                </paper-button>
                <div class="buttons">
                    <paper-button on-tap="etkDeployed">Continue</paper-button>
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="papercolorSet">

                <div class="set">
                    <paper-swatch-picker column-count=2 on-tap="setColor"
                                         color-list="[&quot;#ffb300&quot;, &quot;#1e88e5&quot;, &quot;#546e7a&quot;, &quot;#6d4c41&quot;, &quot;#00acc1&quot;, &quot;#f4511e&quot;, &quot;#5e35b1&quot;, &quot;#43a047&quot;, &quot;#1b5e20&quot;, &quot;#757575&quot;, &quot;#3949ab&quot;, &quot;#039b35&quot;, &quot;#7cb342&quot;, &quot;#c0ca33&quot;, &quot;#fb8c00&quot;, &quot;#d81b60&quot;, &quot;#8e24aa&quot;, &quot;#e53935&quot;, &quot;#b71c1c&quot;, &quot;#00897b&quot;, &quot;#fdd835&quot;]"></paper-swatch-picker>
                </div>

                <paper-button style="float:right" dialog-dismiss>Close</paper-button>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="AddNewTableAttributeDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>
                    <paper-input auto-validate required style="margin:0px;" class="projectInputStyle" label="Attribute*"
                                 id="tableAttributeInputValue"></paper-input>

                    <paper-dropdown-menu id="fieldInputDropDown" style="margin:0px;" class="projectInputStyle"
                                         label="Field:">
                        <paper-menu id="fieldInputDropDownInput" class="dropdown-content" selected="0">
                            <template is="dom-repeat" items="{{fieldNames}}" as="item">
                                <paper-item value={{item}}>{{item}}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <div>
                        <span>Values</span>
                        <textarea id=textAreaForTableAttribute
                                  style="height:4em;clear:left;width:100%;resize:none"></textarea>
                    </div>

                </paper-dialog-scrollable>
                <paper-button
                        style="float:right;margin-top:20px;margin-right:20px;"
                        onclick="addNewTableValue()" raised><strong>Save</strong></paper-button>
                <paper-button style="float:right;margin-top:20px"
                              dialog-dismiss raised><strong>Cancel</strong></paper-button>
            </paper-dialog>



            <paper-dialog alwaysOnTop with-backdrop modal id="progressDialog" sizingTarget="p"
                          style="margin-left:auto;margin-right:auto;padding:1em;">
                <h4>File uploading...</h4>
                <div><paper-progress value="0" class="green" style="width:100%"></paper-progress></div>

                <p>After this step, data will be processed on the backend, you can click "Log of building catalog" to fetch the status.</p>
            </paper-dialog>

            


        </paper-styles>

    </template>
</dom-module>
