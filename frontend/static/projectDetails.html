<dom-module id="project-details">
    <link rel="import" href="technology.css" type="css">
    <template>

        <iron-ajax
                id="inferlink" method="POST" content-type="application/json"
                handle-as="json" on-error="done" on-response="successDone"></iron-ajax>

        <!--<iron-ajax-->
                <!--id="etk" method="POST" content-type="application/json"-->
                <!--handle-as="json" on-error="done" on-response="etkStatus"></iron-ajax>-->

        <iron-ajax
                id="etkDeployed" method="POST" content-type="application/json"
                handle-as="json" on-error="done"></iron-ajax>

        <!--<iron-ajax-->
                <!--id="etkGet" method="GET" content-type="application/json"-->
                <!--handle-as="json" on-response="etkdetails" on-error="done"></iron-ajax>-->

        <iron-ajax
                id="publish" method="POST" content-type="application/json"
                handle-as="json" on-error="done"></iron-ajax>

        <iron-ajax
                id="getTags" method="GET" content-type="application/json"
                handle-as="json" on-response="fillTags" on-error="done"></iron-ajax>

        <iron-ajax
                id="deleteTags" method="DELETE" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="updateSavedTags" method="POST" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="getFields" method="GET" content-type="application/json"
                handle-as="json" on-response="fillFields" on-error="done"></iron-ajax>

        <iron-ajax
                id="deleteFields" method="DELETE" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="deleteTableAttribute" method="DELETE" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="updateSavedFields" method="POST" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="getGlossary" method="GET" content-type="application/json"
                handle-as="json" on-response="fillGlossary" on-error="done"></iron-ajax>

        <iron-ajax
                id="deleteGlossaries" method="DELETE" content-type="application/json"
                handle-as="json" on-response="deletedGlossary" on-error="done"></iron-ajax>

        <iron-ajax
                id="updateSavedGlossary" method="POST" content-type="application/json"
                handle-as="json" on-response="updateDone" on-error="done"></iron-ajax>

        <iron-ajax
                id="getAction1" method="GET" content-type="application/json"
                handle-as="json" on-response="getTLDInferlink" on-error="done"></iron-ajax>

        <iron-ajax
                id="editTag" method="GET" content-type="application/json"
                handle-as="json" last-response="{{tagForm}}" on-error="done"></iron-ajax>

        <iron-ajax
                id="editField" method="GET" content-type="application/json"
                handle-as="json" on-response="setEditFieldForm" on-error="done"></iron-ajax>

        <!--<iron-ajax-->
                <!--id="updateIndex" method="POST" content-type="application/json"-->
                <!--handle-as="json" on-error="done" on-response="successDoneIndex"></iron-ajax>-->


        <!--<iron-ajax-->
                <!--id="updateIndexNew" method="POST" content-type="application/json"-->
                <!--handle-as="json" on-error="done" on-response="successDoneIndex"></iron-ajax>-->

        <iron-ajax
                id="downloadGlossary" method="GET" content-type="text/plain"
                on-error="done" on-response="downloadGlossaryCall"></iron-ajax>

        <iron-ajax
                id="editSpacyRules" method="GET" content-type="application/json"
                on-error="showSpacyRuleDummy" on-response="fieldSpacyRules"></iron-ajax>

        <iron-ajax
                id="updateSpacyRules" method="POST" content-type="application/json"
                on-error="done" on-response="updateDone"></iron-ajax>

        <iron-ajax
                id="editSpacyRulesNext" method="POST" content-type="application/json"
                on-error="done" on-response="updateDone"></iron-ajax>

        <iron-ajax
                id="updateSpacyRulesNext" method="POST" content-type="application/json"
                on-error="done" on-response="updateDone"></iron-ajax>


        <iron-ajax
                id="tableAttributes" method="GET" content-type="application/json"
                on-error="done" on-response="setTableAttributes"></iron-ajax>

        <iron-ajax
                id="updateTableAttribute" method="POST" content-type="application/json"
                on-error="done" on-response="updateDone"></iron-ajax>


        <paper-toolbar>
            <img src="../static/images/dig-logo-original.png" alt="">
            <h4 style="padding-left:15em;text-align:center" id="projectNameHeader"></h4>
            <paper-button on-tap="openKibana" raised style="float:right;margin-left:auto;background-color:white;text-transform:none">Kibana
            </paper-button>
            <paper-button on-tap="getToHome" raised style="float:right;margin-left:2em;background-color:white;text-transform:none">All Projects
            </paper-button>
        </paper-toolbar>

        <!--<paper-header-panel>-->
            <!--<section class="adjustProjectSection">-->
                <!--<div class="search-results-header">-->
                    <!--<div class="paper-font-title flex">DIG Projects</div>-->
                <!--</div>-->
                <!--<div class="h-divider"></div>-->
            <!--</section>-->
        <!--</paper-header-panel>-->

        <paper-material id="projectOpenDialog" class="paperMaterialStyle" style="margin-top:2px">
            <paper-tabs selected="0" noink style="width: 100%;height: 3em !important;display: block;">
                <paper-tab style="width:17%;height: 100%;" class="paperTabs" id="navTabAction" on-tap="navAction">
                    Actions
                </paper-tab>
                <paper-tab style="width:17%;height: 100%;" class="paperTabs" id="navTabTable" on-tap="navTable">
                    Tables
                </paper-tab>
                <paper-tab style="width:19%;height: 100%;" class="paperTabs" id="navTabField" on-tap="navField">
                    Fields
                </paper-tab>
                <paper-tab style="width:17%;height: 100%;" class="paperTabs" id="navTabTag" on-tap="navTag">
                    Tags
                </paper-tab>
                <paper-tab style="width:19%;height: 100%;" class="paperTabs" id="navTabGlossary" on-tap="navGlossary">Glossaries
                </paper-tab>
            </paper-tabs>

            <iron-collapse id="tabAction" style="margin-left:0px;">

                <!--<paper-toast opened id="toast1" duration="0" text="This toast will stay opened until you close it, or open another toast.">-->
                  <!--<paper-button onclick="toast1.toggle()" class="yellow-button">X</paper-button>-->
                <!--</paper-toast>-->

                <div style="margin: 1em; width:75%; float: left">
                    <paper-datatable id="tldTable" data="{{tldTableData}}" multi-selection>
                        <!-- remember to change header name in javascript -->
                        <paper-datatable-column id="tldTableTLD" header="TLD" property="tld" sortable sorted type="String" style="width:15%;" align="left">
                        </paper-datatable-column>
                        <paper-datatable-column header="Total" property="total_num" sortable type="Number" style="width:10%;" align="right">
                        </paper-datatable-column>
                        <paper-datatable-column header="KG" property="es_num" sortable type="Number" style="width:10%;" align="right">
                        </paper-datatable-column>
                        <paper-datatable-column header="Desired" property="desired_num" sortable
                                                type="Number" style="width:10%;" align="right">
                        </paper-datatable-column>
                        <paper-datatable-column header="Landmark" property="landmark" style="width:10%;" align="center">
                        </paper-datatable-column>
                    </paper-datatable>
                </div>

                <div class="action-buttons" style="float:left; margin:1em; width: 20%">
                    <paper-button style="width: 100%" raised
                                  on-tap="openDIGUI">DIG UI</paper-button>
                    <br><br>
                    <paper-button style="width: 100%"
                                  on-tap="openLandmarkTool" raised>Landmark Tool</paper-button>
                    <br><br>

                    <!--<paper-button style="width:100%;background-color:green"-->
                                  <!--on-tap="switchPipeline"-->
                                  <!--id="btnSwitchPipeline"-->
                                  <!--raised>Turn on Pipeline-->
                    <!--</paper-button>-->
                    <br>
                    <div style="margin: 0 0.29em; width:100%;">
                        <div style="position:relative;float:left;left:50%;">
                        <span style="float:left; text-transform: uppercase;margin-left:-50%">Pipeline
                            :</span>
                        <paper-toggle-button style="float:left; margin-left:10px" on-change="switchPipeline" id="btnSwitchPipeline" ></paper-toggle-button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <paper-button style="width: 100%; background-color:red" on-tap="recreateMapping" id="btnRecreateMapping" raised>Recreate
                        Knowledge Graph
                    </paper-button>
                    <br><br>

                    <paper-button style="width: 100%;" on-tap="reloadBlacklist" id="btnReloadBlacklist" raised>Update KG (Blacklists)
                    </paper-button>
                    <br><br>

                    <paper-button style="width: 100%" onclick="importFileFormDialog.toggle();"
                                  raised>Import JSON Lines File</paper-button>
                    <br>
                    <a><paper-button style="width: 100%; color:grey" on-tap="fetchCatalogError">Log of building catalog</paper-button></a>
                    <br><br>

                    <div style="width:100%;vertical-align: middle;">
                        <paper-input id="globalDesiredNumber" label="Desired number of docs to run per TLD"
                                     value="10" type="number" min="0" max="999999999" maxlength="10" auto-validate pattern="[0-9]{1,11}"></paper-input>
                        <button style="float:right" on-tap="updateDesiredNumber">Update All</button>
                    </div>
                    <!--<paper-button style="width:100%"-->
                                  <!--on-tap="addDataToQueue"-->
                                  <!--raised>Add data to queue-->
                    <!--</paper-button>-->
                    <br><br>

                    <paper-button style="width:100%"
                                  on-tap="exportProject"
                                  id="btnExportProject"
                                  raised>Export Project
                    </paper-button>
                    <br><br>
                    <paper-button style="width:100%"
                                  onclick="importProjectConfigDialog.toggle()"
                                  id="btnImportProject"
                                  raised>Import Project
                    </paper-button>

                    <br><br>
                    <paper-button style="width:100%"
                                  on-tap="editFilters"
                                  id="btnEditFilters"
                                  raised>Edit Filters
                    </paper-button>

                </div>


                <!-- <div class="extract-form" style="position:fixed;bottom: 2%;width: 100%;background-color: #f9f9f9">
                    <paper-button style="width: 200px;float:right;margin-top:10px;margin-right:10%;" onclick="" raised><strong>Extract</strong></paper-button>
                    <paper-input class="addProjClass" label="Number of lines" id=number_of_lines style="float:right;margin-right:2%"></paper-input>
                    <paper-button style="width: 200px;float:left;margin-top:10px;margin-left:5%;background-color: #d9534f" raised onclick="deleteCheckBoxList()"><strong>Delete</strong></paper-button>
                </div> -->


            </iron-collapse>
            <iron-collapse id="tabField">


                <div style="margin-bottom: 2em;">
                    <br>
                    <paper-button on-tap="addNewFieldSetup" raised
                                  style="float:right;text-transform:none"><strong>Add Field</strong></paper-button>
                    <br> <br><br>
                    <template is="dom-repeat" items="{{fields}}">
                        <paper-material class="addPaddingToSections"
                                        style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                            <div style="padding: 8px;">
                                <paper-button on-tap="editFieldFunction" raised
                                              style="float:right;text-transform:none"><strong>Edit</strong>
                                </paper-button>
                                <paper-button on-tap="sureToDeleteDialogFunction" raised
                                              style="float:right;text-transform:none"><strong>Delete</strong>
                                </paper-button>
                                <h4><strong disabled="disabled"> {{item.0.name}}</strong></h4>
                            </div>
                            <div style="padding: 8px;">
                                <span style="width: 15em;display: inline-block;"><strong
                                        disabled="disabled">Label:</strong> {{item.0.screen_label}}</span>
                                <span style="width: 17em;display: inline-block;"><strong disabled="disabled">Label Plural:</strong> {{item.0.screen_label_plural}}</span>
                                <span style="width: 25em;display: inline-block;"><strong disabled="disabled">Description:</strong> {{item.0.description}}</span>

                            </div>

                            <div style="padding: 8px;">
                                <span style="width: 15em;display: inline-block;"><strong
                                        disabled="disabled">Color:</strong> {{item.0.color}}</span>
                                <span style="width: 17em;display: inline-block;"><strong
                                        disabled="disabled">Icon:</strong> {{item.0.icon}}</span>
                            </div>

                            <div style="padding: 8px;">
                                <span style="width: 15em;display: inline-block;"><strong disabled="disabled">Number of Extraction Rules:</strong> {{item.0.number_of_rules}}</span>
                                <span style="width: 27em;display: inline-block;"><strong disabled="disabled">Rule Extraction Target:</strong> {{item.0.rule_extraction_target}}</span>
                            </div>

                            <div style="padding: 8px;">
                                <span style="width: 15em;display: inline-block;"><strong
                                        disabled="disabled">Type:</strong> {{item.0.type}}</span>
                                <span style="width: 27em;display: inline-block;"><strong
                                        disabled="disabled">Group Name:</strong> {{item.0.group_name}}</span>

                            </div>
                            <div style="padding: 8px;">
                                <span style="width: 15em;display: inline-block;"><strong disabled="disabled">Search Importance:</strong> {{item.0.search_importance}}</span>
                                <span style="width: 17em;display: inline-block;"><strong disabled="disabled">Show as Link:</strong> {{item.0.show_as_link}}</span>
                            </div>

                            <div style="padding: 8px;">
                                <strong disabled="disabled">Predefined Extractor:</strong>
                                {{item.0.predefined_extractor}}
                            </div>

                            <div style="padding: 8px;">
                                <strong disabled="disabled">Show in Result:</strong> {{item.0.show_in_result}}
                            </div>

                            <div style="padding: 8px;">
                                <paper-checkbox disabled="disabled" checked="{{item.0.combine_fields}}">Combine Fields
                                </paper-checkbox>
                                <paper-checkbox disabled="disabled" checked="{{item.0.show_in_facets}}"
                                                style="float:center;margin-left:53px;">Show in Facets
                                </paper-checkbox>
                                <paper-checkbox disabled="disabled" style="float:center;margin-left:53px;"
                                                checked="{{item.0.rule_extractor_enabled}}"> Rule Extractor Enabled
                                </paper-checkbox>

                            </div>
                            <div style="padding: 8px;">
                                <paper-checkbox disabled="disabled" checked="{{item.0.show_in_search}}">Show in Search
                                </paper-checkbox>
                                <paper-checkbox disabled="disabled" checked="{{item.0.use_in_network_search}}"
                                                style="float:center;margin-left:53px;">Use in Network Search
                                </paper-checkbox>
                            </div>

                            <div style="padding: 8px;">
                                <strong disabled="disabled">Glossaries:</strong>
                                <template is="dom-repeat" items="{{item.0.glossaries}}"
                                          renderedItemCount="{{renderedCount}}">
                                    {{item}} &nbsp;
                                </template>
                                &nbsp;
                                <template is="dom-if" if="{{checkLength(item)}}">
                                    <paper-checkbox disabled="disabled" checked="{{item.0.case_sensitive}}"><span>Case Sensitive ?</span>
                                    </paper-checkbox>
                                </template>
                            </div>

                            <div style="padding: 8px;">
                                <strong disabled="disabled">Blacklists:</strong>
                                <template is="dom-repeat" items="{{item.0.blacklists}}"
                                          renderedItemCount="{{renderedCount}}">
                                    {{item}} &nbsp;
                                </template>
                                &nbsp;
                                <template is="dom-if" if="{{checkLength(item)}}">
                                    <!--<paper-checkbox disabled="disabled" checked="{{item.0.case_sensitive}}"><span>Case Sensitive ?</span>-->
                                    <!--</paper-checkbox>-->
                                </template>
                            </div>

                        </paper-material>
                        <br><br></template>
                </div>


            </iron-collapse>
            <iron-collapse id="tabTag">
                <div style="margin-bottom: 2em;">
                    <br>
                    <paper-button onclick="addTagsDialog.toggle()" raised
                                  style="float:right;text-transform:none"><strong>Add Tag</strong></paper-button>
                    <br> <br><br>
                    <template is="dom-repeat" items="{{tags}}">
                        <paper-material class="addPaddingToSections"
                                        style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                            <div>
                                <strong>Name:</strong> {{item.0.name}}
                                <div style="float: right">
                                    <paper-button style="text-transform:none" on-tap="deleteTagsFunction" raised>
                                        <strong>Delete</strong></paper-button>
                                    <paper-button style="text-transform:none" on-tap="editTagFunction" raised>
                                        <strong>Edit</strong></paper-button>
                                </div>
                                <br>
                                <div>
                                    <br> <strong style="clear: left">Label:</strong>
                                    {{item.0.screen_label}}
                                </div>
                                <div>

                                    <br> <strong style="clear: left">Description:</strong>
                                    {{item.0.description}}
                                </div>
                                <div>
                                    <br> <strong style="clear: left">Negative class precision:</strong>
                                    {{item.0.negative_class_precision}}
                                    <strong style="margin-left: 17em">Positive class precision:</strong>
                                    {{item.0.positive_class_precision}}
                                </div>
                                <div>
                                    <br>
                                    <paper-checkbox disabled="disabled" checked="{{item.0.include_in_menu}}"><strong>Include
                                        in Menu</strong>
                                    </paper-checkbox>
                                </div>

                                <br>
                            </div>
                        </paper-material>
                        <br><br>
                    </template>
                </div>
            </iron-collapse>
            <iron-collapse id="tabGlossary">

                <div style="margin-bottom: 2em;">
                    <br>
                    <paper-button onclick="addGlossaryDialog.toggle()" raised
                                  style="float:right;text-transform:none"><strong>Add Glossary</strong></paper-button>
                    <br> <br>
                    <template is="dom-repeat" items="{{glossaries}}">
                        <paper-material class="addPaddingToSections"
                                        style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                            <br><br>
                            <div>

                                <strong>Name:</strong> {{item.0}}
                                <div style="float: right">
                                    <paper-button style="text-transform:none" on-tap="editGlossaryFunction" raised>
                                        <strong>Upload</strong></paper-button>
                                    <paper-button style="text-transform:none" on-tap="downloadGlossaryFunction" raised>
                                        <strong>Download</strong></paper-button>
                                    <paper-button style="text-transform:none" on-tap="deleteGlossaryFunction" raised>
                                        <strong>Delete</strong></paper-button>

                                </div>

                            </div>
                            <br><br>
                        </paper-material>
                    </template>
                </div>

            </iron-collapse>
            <iron-collapse id="tabTable">
                <br>
                <paper-button
                        style="text-transform:none;float:right;;margin-right:20px;"
                        on-tap="addNewAttribute" raised><strong>Add</strong></paper-button>
                <br><br>
                <table class="paperDatableClass">
                    <tr>
                        <th style="width:20%;border: 1.5px solid black;">Attribute</th>
                        <th style="width:30%;border: 1.5px solid black;">Field</th>
                        <th style="width:30%;border: 1.5px solid black;">Values</th>
                        <th style="border: 1.5px solid black;">Action</th>
                    </tr>
                    <template is="dom-repeat" items="{{tableAttributes}}" as="item">
                        <tr>
                            <td>
                                <paper-item value={{item}}>{{item.0.name}}</paper-item>
                            </td>
                            <td>
                                <paper-dropdown-menu style="margin:0px;margin-left: 2em;padding-bottom: 15px"
                                                     class="projectInputStyle">
                                    <paper-menu id="tableFieldInput" on-iron-select="_itemSelected"
                                                class="dropdown-content"
                                                selected="{{_getTableDropDown(item.0.field_name)}}">
                                        <template is="dom-repeat" items="{{fieldNames}}" as="item">
                                            <paper-item value={{item}}>{{item}}</paper-item>
                                        </template>
                                    </paper-menu>
                                </paper-dropdown-menu>

                            </td>
                            <td>
                                <template is="dom-repeat" items="{{item.0.value}}" as="item">
                                    {{item}} &nbsp
                                </template>

                            </td>
                            <td>
                                <paper-button style="text-transform:none;margin-left:3em" on-tap="deleteAttribute"
                                              raised><strong>Delete</strong></paper-button>
                            </td>

                        </tr>
                    </template>

                </table>
            </iron-collapse>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="importFileFormDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>
                    <form is="iron-form" content-type="multipart/form-data" id="importFileForm"
                          on-iron-form-presubmit="onPresubmit" method="POST">
                        <h4>Import File</h4>
                        <paper-input type="file"></paper-input>
                        <!--<paper-input required auto-validate pattern="[A-Za-z0-9_]*" maxlength="255"-->
                                     <!--class="addProjClass" label="File Name" id=file_name></paper-input>-->
                        <paper-button raised on-tap="submitImportFileForm" dialog-dismiss>Submit
                        </paper-button>
                        <paper-button raised dialog-dismiss>Close</paper-button>
                        <br><br>
                    </form>
                </paper-dialog-scrollable>

            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="importProjectConfigDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>
                    <form is="iron-form" content-type="multipart/form-data" id="importProjectConfigForm"
                          on-iron-form-presubmit="onPresubmit" method="POST">
                        <h4>Import Project Config File</h4>
                        <paper-input type="file"></paper-input>

                        default extractor to use for a field
                    </paper-tooltip>


                    <paper-dropdown-menu id="ruleExtractFieldEdit" style="margin:0px;" class="projectInputStyle"
                                         label="Rule Extraction Target:">
                        <paper-menu id="editRuleExtractionTargetValue"
                                    selected={{_getExtractorTarget(fieldForm.rule_extraction_target)}}
                                    class="dropdown-content">
                            <template is="dom-repeat" items="{{extractionTargetArray}}" as="item">
                                <paper-item value={{item}}>{{item}}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <paper-tooltip fit-to-visible-bounds="true" position="top" for="ruleExtractFieldEdit">When true, use
                        the custom rule extractor for this field, if one is defined
                    </paper-tooltip>


                    <div>


                        <paper-checkbox id="combineEditField" class="projectInputStyle"
                                        checked="{{fieldForm.combine_fields}}">Combine Fields
                        </paper-checkbox>


                        <paper-checkbox id="facetFieldEdit" class="projectInputStyle"
                                        checked="{{fieldForm.show_in_facets}}">Show in Facets
                        </paper-checkbox>
                        <paper-tooltip fit-to-visible-bounds="true" position="top" for="facetFieldEdit">When true, the
                            field appears in the facets section
                        </paper-tooltip>

                        <paper-checkbox id="networkFieldEdit" class="projectInputStyle"
                                        checked="{{fieldForm.use_in_network_search}}">Show in Network Search
                        </paper-checkbox>
                        <paper-tooltip fit-to-visible-bounds="true" position="top" for="networkFieldEdit">Support
                            network creation using the values from a field
                        </paper-tooltip>

                        <paper-checkbox id="searcheditField2" class="projectInputStyle"
                                        checked="{{fieldForm.show_in_search}}">Show in Search
                        </paper-checkbox>
                        <paper-tooltip fit-to-visible-bounds="true" position="top" for="searcheditField2">When true, the
                            field appears in the query form
                        </paper-tooltip>

                        <paper-checkbox id="ruleExtractorEditField" class="projectInputStyle"
                                        checked="{{fieldForm.rule_extractor_enabled}}">Rule Extractor Enabled
                        </paper-checkbox>
                        <paper-tooltip fit-to-visible-bounds="true" position="top" for="ruleExtractorEditField">When
                            true, use the custom rule extractor for this field, if one is defined
                        </paper-tooltip>

                    </div>
                </paper-dialog-scrollable>

                <br>

                <paper-button style="float:right;margin-top:20px;margin-right:20px"
                              on-tap="getFieldBlacklist" raised><strong>Blacklists</strong></paper-button>
                <paper-button style="float:right;margin-top:20px"
                              on-tap="getFieldGlossary" raised><strong>Glossaries</strong></paper-button>
                <paper-button
                        style="float:right;margin-top:20px;"
                        on-tap="updateField" raised><strong>Save</strong></paper-button>
                <paper-button style="float:right;margin-top:20px"
                              dialog-dismiss raised><strong>Cancel</strong></paper-button>

            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="addGlossaryDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>

                    <paper-input auto-validate pattern="[A-Za-z0-9_]*" maxlength="255" style="margin:0px;"
                                 id="glossary_nameInput" class="projectInputStyle"
                                 label="Glossary Name:*"></paper-input>
                    <paper-input type="file" id="glossary_fileInput"></paper-input>
                    <paper-button raised onclick="submitFormData()">Submit</paper-button>
                    <paper-button raised dialog-dismiss>Close</paper-button>
                    <br><br>
                </paper-dialog-scrollable>

            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="modalDialog" modal>
                <paper-button dialog-confirm autofocus> Error.</paper-button>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="modalDialogSuccess" modal>
                <paper-button style="text-transform:none" dialog-confirm autofocus> Request Submitted with Success
                </paper-button>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="modalDialogSuccessIndex" modal>
                <paper-button dialog-confirm autofocus style="text-transform:none"> Search Index switched to Newest
                    Index
                </paper-button>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="sureToDeleteDialog" modal>
                <paper-button autofocus style="text-transform:none"> Deleting Field : {{fieldName}}. Cannot be
                    undone!!
                </paper-button>
                <div class="buttons">
                    <paper-button on-tap="deleteFieldFunction">Delete</paper-button>
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="sureToContinueExtraction" modal>
                <paper-button autofocus style="text-transform:none"> This command will invoke the extraction pipeline on
                    the full dataset, potentially taking 8 hours depending on the size of the dataset.
                </paper-button>
                <div class="buttons">
                    <paper-button on-tap="etkDeployed">Continue</paper-button>
                    <paper-button dialog-dismiss>Close</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="papericonSet"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>

                    <iron-meta type="iconset" list="{{iconsets}}"></iron-meta>

                    <template is="dom-repeat" items="{{iconsets}}">
                        <h4>{{item.name}}</h4>
                        <br>
                        <div class="set">
                            <template is="dom-repeat" items="{{getIconNames(item)}}">
				  <span class="container">
					<iron-icon icon="{{item}}" on-tap="setIcon"></iron-icon>
				  </span>
                            </template>
                        </div>
                        <br>
                    </template>
                </paper-dialog-scrollable>

                <paper-button style="float:right" dialog-dismiss>Close</paper-button>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="papericonEditSet"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>

                    <iron-meta type="iconset" list="{{iconsets}}"></iron-meta>

                    <template is="dom-repeat" items="{{iconsets}}">
                        <h4>{{item.name}}</h4>
                        <br>
                        <div class="set">
                            <template is="dom-repeat" items="{{getIconNames(item)}}">
				  <span class="container">
					<iron-icon icon="{{item}}" on-tap="setEditIcon"></iron-icon>
				  </span>
                            </template>
                        </div>
                        <br>
                    </template>
                </paper-dialog-scrollable>
                <paper-button style="float:right" dialog-dismiss>Close</paper-button>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="papercolorSet">

                <div class="set">
                    <paper-swatch-picker column-count=2 on-tap="setColor"
                                         color-list="[&quot;#ffb300&quot;, &quot;#1e88e5&quot;, &quot;#546e7a&quot;, &quot;#6d4c41&quot;, &quot;#00acc1&quot;, &quot;#f4511e&quot;, &quot;#5e35b1&quot;, &quot;#43a047&quot;, &quot;#1b5e20&quot;, &quot;#757575&quot;, &quot;#3949ab&quot;, &quot;#039b35&quot;, &quot;#7cb342&quot;, &quot;#c0ca33&quot;, &quot;#fb8c00&quot;, &quot;#d81b60&quot;, &quot;#8e24aa&quot;, &quot;#e53935&quot;, &quot;#b71c1c&quot;, &quot;#00897b&quot;, &quot;#fdd835&quot;]"></paper-swatch-picker>
                </div>

                <paper-button style="float:right" dialog-dismiss>Close</paper-button>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="AddNewTableAttributeDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <paper-dialog-scrollable>
                    <paper-input auto-validate required style="margin:0px;" class="projectInputStyle" label="Attribute*"
                                 id="tableAttributeInputValue"></paper-input>

                    <paper-dropdown-menu id="fieldInputDropDown" style="margin:0px;" class="projectInputStyle"
                                         label="Field:">
                        <paper-menu id="fieldInputDropDownInput" class="dropdown-content" selected="0">
                            <template is="dom-repeat" items="{{fieldNames}}" as="item">
                                <paper-item value={{item}}>{{item}}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                    <div>
                        <span>Values</span>
                        <textarea id=textAreaForTableAttribute
                                  style="height:4em;clear:left;width:100%;resize:none"></textarea>
                    </div>

                </paper-dialog-scrollable>
                <paper-button
                        style="float:right;margin-top:20px;margin-right:20px;"
                        onclick="addNewTableValue()" raised><strong>Save</strong></paper-button>
                <paper-button style="float:right;margin-top:20px"
                              dialog-dismiss raised><strong>Cancel</strong></paper-button>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                          on-iron-overlay-closed="_restoreDocumentScrolling" id="editFiltersDialog"
                          style="width:50%;margin-left:auto;margin-right:auto">
                <h4>Edit Filters</h4>
                <paper-dialog-scrollable>

                    <paper-material class="addPaddingToSections"
                                    style="padding-left:0.6em;width:98%;margin-left:auto;margin-right:auto">
                        <div>
                            <textarea id="editFiltersTextArea"
                                      style="margin: 0px;width:100%;height: 34em;resize:none">{}</textarea>
                        </div>
                    </paper-material>
                </paper-dialog-scrollable>

                <div style="float:right">
                    <paper-button
                            style="float:right;margin-top:20px;margin-right:20px;"
                            on-tap="updateFilters" raised><strong>Save</strong></paper-button>
                    <paper-button style="float:right;margin-top:20px"
                                  dialog-dismiss raised><strong>Cancel</strong></paper-button>
                </div>
            </paper-dialog>

            <paper-dialog alwaysOnTop with-backdrop modal id="progressDialog" sizingTarget="p"
                          style="margin-left:auto;margin-right:auto;padding:1em;">
                <h4>File uploading...</h4>
                <div><paper-progress value="0" class="green" style="width:100%"></paper-progress></div>

                <p>After this step, data will be processed on the backend, you can click "Log of building catalog" to fetch the status.</p>
            </paper-dialog>

            <paper-dialog with-backdrop on-iron-overlay-opened="_disableDocumentScrolling"
                      on-iron-overlay-closed="_restoreDocumentScrolling" id="logDialog"
                      style="width:50%;margin-left:auto;margin-right:auto">
                <h4>Log of building catalog</h4>
                <paper-dialog-scrollable>
                    <div class="logDialogContent"></div>
                </paper-dialog-scrollable>
            </paper-dialog>


        </paper-material>

    </template>
</dom-module>
<!--<project-details></project-details>-->
<script type="text/javascript" src="projectDetails.js"></script>
