w<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
      .main-toolbar
      {
        
        font-size: 20px;
        height:70px;
        width:100%;
        display:inline-block;

      }
      .main-header
      {
        background-color: #263238;
        color: white;

        padding-top: 5px;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
        color:white;
      }
      app-header-layout
      {
        @apply(--vertical-layout);
      }
      .selected
      {
        @apply(--paper-item-focused)
      }
      .border
      {
        border: 0 solid #000;
      }
      iron-icon
      {
        cursor: pointer;
      }
      paper-item
      {
        cursor: pointer;
        font-size: 20px;
      }
      #contentContainer{
        background-color: #686868;
        color: #fff;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      th{ 
        background: #b8d1f3 !important;
      }
      vaadin-grid {
        --vaadin-grid-body-cell: {
        color: rgba(0, 0, 0, var(--dark-secondary-opacity));
      };

      vaadin-grid .cell {
      background: #b8d1f3 !important
    };

    --vaadin-grid-body-row-odd-cell: {
        background-color: #f5f5f5 !important
      };

        [part~="cell"]{
        background: #f5f5f5 !important
      }


      }

      .Aligner {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .Aligner-item {
        max-width: 50%;
      }

      .Aligner-item--top {
        align-self: flex-start;
      }

      .Aligner-item--bottom {
        align-self: flex-end;
      }
      .clickable
      {
        cursor : pointer;
      }

       #pages {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }

      #pages > button {
        user-select: none;
        padding: 5px;
        margin: 0 5px;
        border-radius: 10%;
        border: 0;
        background: transparent;
        font: inherit;
        outline: none;
        cursor: pointer;
      }

      #pages > button:hover,
      #pages > button:focus {
        color: var(--default-primary-color);
        background-color: #eee;
      }

      #pages > button[selected] {
        font-weight: bold;
        color: white;
        background-color: var(--default-primary-color);
      }

    </style>
  </template>
</dom-module>
